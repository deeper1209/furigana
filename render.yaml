services:
  - type: web
    name: furigana-generator
    env: python
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    plan: starter
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
    healthCheckPath: /

